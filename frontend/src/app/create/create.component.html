<div *ngIf="!isCreate"class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
  <button (click)="isCreate = true" type="button" class="btn btn-info btn-block marginB10">Add Item</button>
</div>
<div *ngIf="isCreate" class="row" style="margin-bottom: 10px">
  <div class="col-md-5">
    <form class="form-inline" (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group ml-2">
        <input 
          ngModel 
          required 
          name="name" 
          type="text" 
          class="form-control"
          [ngClass]="{error: isSubmit && txtName.invalid}"
          #txtName="ngModel"
          placeholder="Item Name" />
      </div>
      <div class="form-group ml-2">
        <select required name="level" [ngModel]="'0'" class="form-control">
          <option value="0">Small</option>
          <option value="1">Medium</option>
          <option value="2">High</option>
        </select>
      </div>
      <button type="button" type="submit" class="btn btn-primary ml-2">Submit</button>
      <button type="button" (click)="isCreate = false" class="btn btn-default ml-2">Cancel</button>
    </form>
  </div>
</div>
